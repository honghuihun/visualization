  /**
   * Called when user hovers over histogram or map
   */
  function selectRegion(region) {
    // Display region on chart
    if (!chart.get(region).selected) {
      chart.get(region).select();
    }

    // Display region on map
    map.clearSelectedRegions();
    if (map.regions[region]) {
      map.setSelectedRegions(region);
    }
    
    
    // Set values in div
    jQuery('.info-box .title').text(countryValues[region].rank+'. '+countryValues[region].name);
    jQuery('.score  .value').text(countryValues[region].score);
    jQuery('.score .chart-bar .meter').attr('style', 'width:'+parseInt(countryValues[region].score) + '%;');

    var trend = countryValues[region].trend;
    var trendDisplay = trend;
    if (trend > 0) {
      trendDisplay = "+" + trend;
    }
    jQuery('.trend .value').text(trendDisplay+"%");
    
    if (trend < 0) {
      jQuery(".trend .chart-bar .meter.negative").attr('style', 'width:'+Math.abs(Math.floor(100*trend/maxTrend)) + '%;');
      jQuery(".trend .chart-bar .meter.positive").attr('style', 'width:0%;');
    }
    else {
      jQuery(".trend .chart-bar .meter.positive").attr('style', 'width:'+Math.floor(100*trend/maxTrend) + '%;');
      jQuery(".trend .chart-bar .meter.negative").attr('style', 'width:0%;');
    }

    // Update rose chart
    for (var i=0; i<issues.length; i++) {
      // if this country has a value for the issue, use it
      if (issues[i] in countryValues[region].issues) {
        newRadius[i] = radius(countryValues[region].issues[issues[i]]) + rosePadding;
        petalColor[i] = issueColors[issues[i]];
        spiderData[i] = parseFloat(countryValues[region].issues[issues[i]]);
      }
      // otherwise show a full-sized, light gray petal
      else {
        newRadius[i] = radius(100) + vizPadding/2;
        petalColor[i] = "#e9e9e9";
        spiderData[i] = 0;
      }
    }

    d3.selectAll("#radial svg g.series path").each(function(dat,s) {
        d3.select(this)
            .transition()
            .delay(0).duration(400)
            .attrTween("d", function(a) {
                var k = d3.interpolate(oldRadius[s], newRadius[s]);
 
                return function(t) {
                    return bar.outerRadius(k(t))(a);
                };
            }).each("end", function() {
                oldRadius[s] = newRadius[s];
            })
            .attr("fill", petalColor[s]); 
    });
    
    // move arrow
    jQuery('#arrow').attr('style', 'left:'+ histBarLeft[region] + 'px');



    //update spider chart
    var spider = $('#spider').highcharts();
    
    // spider.series[0].setData([spiderData[0], spiderData[1], spiderData[2], spiderData[3], spiderData[4], spiderData[5], spiderData[6], spiderData[7], spiderData[8]]);
    // spider.series[0].update({name: countryValues[region].name});
    $(".highcharts-legend-item").find("text").html(countryValues[region].name);
    // $(".highcharts-tooltip text tspan:nth-child(2)").html(countryValues[region].name);
    spider.series[0].setData(spiderData);
    spider.series[0].name = countryValues[region].name;
  }

    var w = 125;

    viz = d3.select("#radial")
            .append('svg:svg')
                .attr('width', w)
                .attr('height', h);
 
        
  var vizPadding = 20;

    var maxVal = 100;
    
 
    //need a circle so find constraining dimension
    heightCircleConstraint = h - 2*vizPadding;
    widthCircleConstraint = w - 2*vizPadding;
    circleConstraint = d3.min([heightCircleConstraint, widthCircleConstraint]);
 
    // create a function for calculating the radius of a point from the center
    radius = d3.scale.linear().domain([0, maxVal])
        .range([0, (circleConstraint / 2)]);
 
    //attach everything to the group that is centered around middle
    centerXPos = widthCircleConstraint / 2 + vizPadding;
    centerYPos = heightCircleConstraint / 2 + vizPadding;

    var circle = viz.append("circle")
              .attr("cx", centerXPos)
              .attr("cy", centerYPos)
              .attr("r", (maxVal)/2)
              .attr("fill", "#f3f3f3")
              .attr("stroke", "#e9e9e9"); 

    
    vizBody = viz.append("svg:g")
